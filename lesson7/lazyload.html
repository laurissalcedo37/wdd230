<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/lazyload.css">
  <title>Laura Salcedo WDD230 Week 7-Progressive Loading of Images</title>
</head>
  <body>
    <header>
        <h1>Progressive Loading of Images</h1>
    </header>
    <main>
        <img src="images/placeholder-300x400.png" data-src="images/beach.jpg" alt="Beach Lazy Load">
        <img src="images/placeholder-300x400.png" data-src="images/colors.jpg" alt="Colors Lazy Load">
        <img src="images/placeholder-300x400.png" data-src="images/fall.jpg" alt="Fall Lazy Load">
        <img src="images/placeholder-300x400.png" data-src="images/maracuya.jpg" alt="Maracuya Lazy Load">
        <img src="images/placeholder-300x400.png" data-src="images/owls.jpg" alt="Owls Lazy Load">
        <img src="images/placeholder-300x400.png" data-src="images/universe.jpg" alt="Universe Lazy Load">
    </main>
    <script src="js/lazyload.js"></script>
  </body>
</html>
